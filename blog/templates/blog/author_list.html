{% extends "base_generic.html" %}

{% block content %}
    <h1>Авторы</h1>

    {% if author_list %}
    <ul>

      {% for author in author_list %}
      <li>
        <a href="{{ author.get_absolute_url }}">{{ author.user.username }}</a>
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p> Авторов нет.</p>
    {% endif %}
{% endblock %}
